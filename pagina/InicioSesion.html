<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(img/Survivoring_057.jpg);
            background-size: cover;
            background-position: center;
        }
        .contenedor1 {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h3 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff6b01;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }
        .formulario {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .formulario h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .formulario input[type="text"],
        .formulario input[type="password"],
        .formulario input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .formulario input[type="submit"] {
            background-color: #ff6b01;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .formulario input[type="submit"]:hover {
            background-color: #ff7e00;
        }
    </style>
</head>
<body>
    <div class="contenedor1">
        <header>
            <nav>
                <h3>Bienvenidos a Krusty Burger</h3>
                <ul>
                    <li><a href="InicioSesion.html">Inicio Sesión</a></li>
                    <li><a href="registro.html">Registro</a></li>
                    <li><a href="index.html">index</a></li>
                    <li><a href="Carrito.html">Carrito</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><a href="PaginaPrincipal.html">Pagina Principal</a></li>
                    <li><a href="Menus.html">Menus</a></li>
                    <li><a href="MetodoPago.html">Metodo Pago</a></li>
                    
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="formulario">
                <h2>Iniciar Sesión</h2>
                <form action="#" method="post">
                    <input type="text" name="usuario" placeholder="Nombre de usuario" required>
                    <input type="password" name="contraseña" placeholder="Contraseña" required>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
