<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
        }  

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b01;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ff6b01;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff8c3f;
        }

        a {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="InicioSesion.html">Inicio Sesión</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="index.html">index</a></li>
            <li><a href="Carrito.html">Carrito</a></li>
            <li><a href="Contacto.html">Contacto</a></li>
            <li><a href="PaginaPrincipal.html">Pagina Principal</a></li>
            <li><a href="Menus.html">Menus</a></li>
            <li><a href="MetodoPago.html">Metodo Pago</a></li>
        </ul>
    </nav>

    <a href="index.html">Lista Usuarios</a>
    <h1>Registro</h1>
    <form action="/registrar_usuario" method="POST">
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        
        <div class="mb-3">
            <label for="contraseña" class="form-label">Clave:</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        </div>

        <div class="mb-3">
            <label for="rol" class="form-label">Rol:</label>
            <select id="rol" name="rol" class="form-select" required>
                <option value="1">Administrador</option>
                <option value="2">Usuario</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</body>
</html>
